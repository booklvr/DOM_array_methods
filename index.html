<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Dom Array Methods</title>
</head>
<body>

    <h1>DOM Array Methods</h1>

    <div class="container">
        <aside>
            <button id="add_user">Add User
                <i class="fa fa-user"></i>
            </button>
            <button id="double">Double Money
                <i class="fa fa-money"></i>
            </button>
            <button id="show_millionaires">Show Only Millionaires
                <i class="fa fa-credit-card"></i>
            </button>
            <button id="sort">Sort by Richest
                <i class="fa fa-sort"></i>
            </button>
            <button id="calculate_wealth">Calculate entire Wealth
                <fa class="fa fa-calculator"></fa>
            </button>
        </aside>

        <main id="main">
            <h2><strong>Person</strong> Wealth</h2>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
